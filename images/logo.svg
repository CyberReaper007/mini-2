    <path d="M -30 50 L 0 80 L 30 50 Z" fill="white"/>
  </g>
  
  <!-- Base Platform -->
  <rect x="50" y="140" width="100" height="10" fill="white" rx="5"/>
  
  <!-- Letters DH -->
